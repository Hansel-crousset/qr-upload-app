<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Uploader</title>
  <style>
    body {
      font-size: 18px;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 32px;
      color: #333;
    }
    input, button {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
      body {
        font-size: 20px; /* Larger base font size for smaller screens */
      }
      h1 {
        font-size: 28px; /* Slightly smaller heading for balance */
      }
      input, button {
        font-size: 20px; /* Larger inputs and buttons for easier tapping */
      }
    }
  </style>
</head>
<body>
  <h1>Upload Your Photo</h1>
  
  <input type="file" id="photoInput" accept="image/*" />
  <br/>
  <button id="uploadBtn">Upload to Cloudinary</button>

  <script>
    const CLOUD_NAME = "dfme2ykmw";
    const UPLOAD_PRESET = "unsigned_preset";

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("photoInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a photo first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      console.log("Full Cloudinary Response:", data);
      alert(`Upload successful!\nPhoto URL: ${data.secure_url}`);
    });
  </script>
</body>
</html>
