
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Uploader</title>
</head>
<body>
  <h1>Upload Your Photo</h1>
  
  <input type="file" id="photoInput" accept="image/*" />
  <button id="uploadBtn">Upload to Cloudinary</button>

  <script>
    const CLOUD_NAME = "dfme2ykmwame"; // Replace with your Cloudinary cloud name
    const UPLOAD_PRESET = "unsigned_preset"; // Replace with your unsigned upload preset

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("photoInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a photo first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      alert(`Upload successful!\nPhoto URL: ${data.secure_url}`);
    });
  </script>
</body>
</html>
